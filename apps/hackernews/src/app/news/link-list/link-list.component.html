<div @fadeIn *ngIf="links$ | async as links">
  <div *ngFor="let link of links" class="special-dark-theme">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          {{ link.description }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ link.url | simpleUrl }} ({{ link.pubDate | timeAgo: true }})
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button
          mat-raised-button
          [matBadge]="link.points"
          matBadgePosition="before"
          matBadgeColor="accent"
          (click)="upvoteHandler(link)"
          color="primary"
        >
          UPVOTE
        </button>
        <a mat-raised-button [href]="link.url" target="new" color="accent">
          GO TO LINK
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<a
  [@scroll]="scroll$ | async"
  mat-fab
  color="accent"
  class="more"
  [routerLink]="['/new']"
  [queryParams]="{ p: page + 1 }"
  >More</a
>
