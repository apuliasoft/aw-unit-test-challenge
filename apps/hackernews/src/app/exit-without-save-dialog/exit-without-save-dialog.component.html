<h2 mat-dialog-title>Exit without save?</h2>
<mat-dialog-content>
  It looks like you have been editing something. <br />
  Are you sure you want to leave?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
